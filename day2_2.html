<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        //이름이 있는 함수
        /*
        function 함수명(매개변수) {
            명령문
            return 문
        }
        */
        //매개변수 x, 반환값 x
        //함수 정의
        function message() {
            console.log('message function 안 1');
            console.log('message function 안 2');
            console.log('message function 안 3');
        }
        //함수 호출()
        message();
        message();

        //매개변수 o, 반환값 x
        //함수 정의 - 두수의 사친연산
        function cal(x, y) {
            console.log('두수의 사칙연산');
            console.log(x, ' + ', y, ' = ', x+y);
            console.log(x, ' - ', y, ' = ', x-y);
            console.log(x, ' * ', y, ' = ', x*y);
            console.log(x, ' / ', y, ' = ', x/y);
        }
        //함수 호출
        cal(100, 50);
        cal(55, 3);

        //매개변수 x, 반환값 o
        //함수 정의
        function sum100() {
            var result = 0;
            for (var i=1; i<=100; i++) {
                result += i;
            }
            return result;
        }
        document.write('<h2>1~100까지의 합은?' + sum100() + '</h2>');

        //매개변수 o, 반환값 o
        //함수 정의
        function maxNumber(x, y) {
            if (x>y) {
                return x;
            } else if (x<y) {
                return y;
            } else {
                return "두수 같다";
            }
        }
        document.write('<h2>함수호출1 ' + maxNumber(100, 50) + '</h2>');
        document.write('<h2>함수호출2 ' + maxNumber(20, 50) + '</h2>');
        document.write('<h2>함수호출3 ' + maxNumber(40, 40) + '</h2>');

        //가변매개변수 => arguments 배열

        //매개변수가 고정인 형태의 함수 정의
        function userName(user1, user2) {
            console.log(user1, '님 안녕하세요');
            console.log(user2, '님 안녕하세요');
        }
        userName('홍길동', '성춘향');
        userName('홍길동');//undefined "님 안녕하세요"

        //매개변수가 가변인 형태의 함수 정의
        /*
            function 함수명() {
                //매개변수접근은 arguments[인덱스]
            }
        */
        function userName2() {
            for (const key in arguments) {
                if (arguments.hasOwnProperty(key)) {
                    const element = arguments[key];
                    console.log(element, '님 안녕하세요 in 가변형태함수');
                }
            }
        }
        userName2('김길동');
        userName2('홍길동', '성춘향');
        userName2('박지민', '홍길동', '성춘향');

        //퀴즈 => 매개변수의 모든 합을 구해라
        function sumAll() {
            var result = 0;
            for (const key in arguments) {
                if (arguments.hasOwnProperty(key)) {
                    const element = arguments[key];
                    result += element;
                }
            }
            return result;
        }
        console.log('sumAll() 호출 => ', sumAll());
        console.log('sumAll(1, 3, 4) 호출 => ', sumAll(1, 3, 4));
        console.log('sumAll(10, 300, 1, 3, 4) 호출 => ', sumAll(10, 300, 1, 3, 4));

        //무명함수. 이름없음
        /*
        var 함수변수 = function(매개변수) {
            변수 => 지역변수
            명령문
            return 결과값
        }
        */

        //두 수의 차를 구하는 무명함수 생성
        var compare = function(x, y) {
            return x - y;
        }

        //호출
        console.log(compare(100, 50));
        console.log(compare(50, 100));

        //배열의 값을 정렬하는 메소드 sort()에 무명함수 이용하기
        var arrNumber = [1, 45, 100, 30, 48];
        console.log(arrNumber);//day2_2.html:130 (5) [1, 45, 100, 30, 48]
        arrNumber.sort();
        console.log(arrNumber);//[1, 100, 30, 45, 48]
        arrNumber.sort(function(x, y) {
            return x - y;
        });
        console.log(arrNumber);//[1, 30, 45, 48, 100]
        arrNumber.sort(function(x, y) {
            return y - x;
        });
        console.log(arrNumber);//[100, 48, 45, 30, 1]

    </script>
</body>
</html>
