<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>


</head>
<body>
    <h1>이벤트</h1>
<!-- 이미지 삽입. smile 폴더 작업 경로 맞추어 주셔야 합니다. -->
    <div>
        <img src="smile/anger.png" alt="anger.png">
    </div>
    <hr>
<!-- 인라인 이벤트 : 태그 안에 스크립트를 직접 삽입하는 방식 -->
    <!-- <html태그 이벤트=js명령문> </html태그> -->
        <!-- 버튼 클릭 시 경고 상자 띄우기 -->
        <!-- alert('메시지') -->
        <button onclick="alert('Click-1');">Click-1</button>
        <!-- 클릭 시 경고상자 출력한 후 콘솔창 출력 -->
        <input type="button" value="Click-2" onclick="alert('Click-2');
                                            console.log('Click-2');"/>
    <hr>
    <!-- div#buttonBox -->
    <div id="buttonBox">
        <button id="btn3">Click-3</button>
        <button class="btn4">Click-4</button>
        <button>Click-5</button>
    </div>

    <script>
        //adding Event - 익명함수
        /*
        var 노드변수 = 노드접근함수이용
        노드변수.이벤트 = function() {
            명령문
        };
        */
        //id값이 btn3번인 노드 탐색
        var btn3 = document.getElementById('btn3');
        // 클릭시 명령어 실행
        btn3.onclick = function() {
            alert('Click-3');
            console.log('Click-3');
        }

        //class 값이 btn4번인 노드 탐색 => 배열
        var btn4 = document.getElementsByClassName('btn4');
        console.log(btn4);
        // 클릭시 명령어 실행
        btn4[0].onclick = function() {
            alert('Click-4');
            console.log('Click-4');
        }
    </script>
</body>
</html>
