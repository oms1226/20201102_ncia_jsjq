<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- jq 소스 연결 : jquery.com -->
    <!-- 구글 CDN 3.x snippet: -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- 저장받아서 연결 -->
    <script src="jq/jquery.min.js"></script>
    <!-- css -->
    <style>
        /* 선택자 {속성:값} */
            /* 문서의 글자 속성 */
            * {font-size: 2em;}
    </style>
</head>
<body>
    <!-- JQuery란? 자바스크립트 라이브러리 -->
    <h1>JQ 설치 확인</h1>
    <h2>h1태그가 보이지 않으면 jquery 설치 성공</h2>
    <hr>
    <div id="wrap"> <!-- div#wrap p -->
        <p>JQuery Selector</p><!-- div#wrap>p or #wrap>p -->
        <div id="content">
            <h3>content</h3>
            <p>가나다라마바사아자카타</p><!-- div#wrap > div#content > p -->
            <p>ABCDEFGHIJKLMN</p>
        </div>
        <div id="item">
            <ul>
                <li class="seoul">서울</li>
                <li class="inchon">인천</li>
                <!-- div#wrap > div#item > ul > li > span -->
                <li><span>충</span>정도</li>
                <li>경기도</li>
                <li>경상도</li>
                <!-- div#wrap > div#item > ul > li > span -->
                <li>강<span>원</span>도</li>
                <li>제주도</li>
            </ul>
            <!-- div#wrap > div#item > a > span -->
            <a href="http://google.com"><span>구글</span>로 이동하기</a>
        </div>
    </div>

    <script>
    //jq문법
        //jq start
        //$(선택자).메소드1().메소드2()...;
        // $(document).ready(function(){
        $( function() {
            //h1 태그 선택자 숨김
            $('h1').hide();
            // $('h2').hide();

            // 전체 선택자(*) : HTML 문서 내의 모든 태그를 선택한다.
            // 태그이름 선택자(태그이름) : 지정한 태그이름에 해당하는 태그 객체를 가져온다.
            // 아이디 선택자(#아이디) : id 속성을 통해 태그 객체를 가져온다.
            // 클래스 선택자(.클래스) : class 속성을 통해 태그 객체를 가져온다.

                // css 메서드 : 선택자의 CSS 디자인 적용
                // $(선택자).css(속성, 값);
                // $(선택자).css(속성);

                // 전체 선택자(*) : html 문서의 모든 것
                // references: https://www.w3schools.com/jquery/jquery_ref_html.asp
                // 1em = 100%
                // 글자 크기(fontSize)를 1.1em
                // 글자 색상(color)
                $('*').css('fontSize', '1.1em').css('color','brown');

                // 태그이름 선택자(태그이름)
                // $('태그명').css('속성', '값');
                // 문서에 삽입된 모든 p 태그에 글자크기, 색상 변경
                $('p').css('fontSize', '0.9em').css('color', 'blue');

                // 아이디 선택자(#아이디) 
                // $('#아이디명').css('속성', '값');
                $('#content').css('backgroundColor', 'yellow');

                // 클래스 선택자(.클래스)
                // $('.클래스명').css('속성', '값');
                $('.seoul').css('backgroundColor', 'black').css('color','white');

            // 선택자 조합 
                // 그룹선택자 - 선택자1, 선택자2 : 동시에 여러 태그를 선택할 때 사용한다
                // 자손선택자 - 선택자1 > 선택자2 : 태그의 바로 하위의 태그들을 선택할 때 사용한다.
                // 후손선택자 - 선택자1 선택자2 : 태그 내부의 모든 태그들을 선택할 때 사용한다.

                // 그룹선택자 - 선택자1, 선택자2 .. 쉽표를 이용해서 선택자를 그룹화
                // $('선택자1, 선택자2...').css('속성', '값');
                $('h2,h3').css('backgroundColor', 'yellowgreen')

                // 자손선택자 - 선택자1 > 선택자2 : 트리구조
                // textDecoration - 밑줄 속성. underline/line-through/none
                $('div#wrap>p').css('fontWeight', 'bold').css('textDecoration', 'underline');
                $('div#wrap > div#content > p').css('textDecoration', 'line-through');
                $('div#wrap > div#item > ul > li > span').css('backgroundColor', 'yellowgreen')
                $('div#wrap > div#item > a > span').css('backgroundColor', 'hotpink')

                // 후손선택자 - 선택자1 선택자2
                // css 속성 letter-spacing 글자와 글자 사이 간격
                // jq css() - letterSpacing
                $('div#wrap p').css('letterSpacing', '20px');
                $('#item span').css('textDecoration', 'line-through').css('letterSpacing', '20px');

 


        });
        //jq end
    </script>
</body>
</html>
