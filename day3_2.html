<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- jq 소스 연결 : jquery.com -->
    <!-- 구글 CDN 3.x snippet: -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- 저장받아서 연결 -->
    <script src="jq/jquery.min.js"></script>
    <!-- css -->
    <style>
        /* 선택자 {속성:값} */
            /* 문서의 글자 속성 */
            * {font-size: 2em;}
    </style>
</head>
<body>
    <!-- JQuery란? 자바스크립트 라이브러리 -->
    <h1>JQ 설치 확인</h1>
    <h2>h1태그가 보이지 않으면 jquery 설치 성공</h2>
    <hr>
    <div id="wrap">
        <p>JQuery Selector</p>
        <div id="content">
            <h1>content</h1>
            <p>가나다라마바사아자카타</p>
            <p>ABCDEFGHIJKLMN</p>
        </div>
        <div id="id">
            <ul>
                <li class="seoul">서울</li>
                <li class="inchon">인천</li>
                <li>충정도</li>
                <li>경기도</li>
                <li>경상도</li>
                <li>강원도</li>
                <li>제주도</li>
            </ul>
        </div>
    </div>

    <script>
    //jq문법
        //jq start
        //$(선택자).메소드1().메소드2()...;
        // $(document).ready(function(){
        $( function() {
            //h1 태그 선택자 숨김
            $('h1').hide();
            // $('h2').hide();

            // 전체 선택자(*) : HTML 문서 내의 모든 태그를 선택한다.
            // 태그이름 선택자(태그이름) : 지정한 태그이름에 해당하는 태그 객체를 가져온다.
            // 아이디 선택자(#아이디) : id 속성을 통해 태그 객체를 가져온다.
            // 클래스 선택자(.클래스) : class 속성을 통해 태그 객체를 가져온다.

                // css 메서드 : 선택자의 CSS 디자인 적용
                // $(선택자).css(속성, 값);
                // $(선택자).css(속성);

                // 전체 선택자(*) : html 문서의 모든 것
                // references: https://www.w3schools.com/jquery/jquery_ref_html.asp
                // 1em = 100%
                // 글자 크기(fontSize)를 1.1em
                // 글자 색상(color)
                $('*').css('fontSize', '1.1em').css('color','brown');

                // 태그이름 선택자(태그이름)
                // $('태그명').css('속성', '값');
                // 문서에 삽입된 모든 p 태그에 글자크기, 색상 변경
                $('p').css('fontSize', '0.9em').css('color', 'blue');

                // 아이디 선택자(#아이디) 
                // $('#아이디명').css('속성', '값');
                $('#content').css('backgroundColor', 'yellow');

                // 클래스 선택자(.클래스)
                // $('.클래스명').css('속성', '값');
                $('.seoul').css('backgroundColor', 'black').css('color','white');

        });
        //jq end
    </script>
</body>
</html>
