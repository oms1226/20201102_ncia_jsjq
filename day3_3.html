<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* css 영역 */
    </style>
</head>
<body>
    <h1>jq 선택자</h1>
    <hr>
    <!-- form 문서란? 양방향이며, 로그인 / 회원가입 / 검색창 / 쇼핑몰 ... 
        라디오버튼, 체크박스, 드롭다운, 폼버튼(제출/취소), 입력상자, 여러줄 입력 상자 ...
    -->
    <form action="http://google.com">
        <!-- 한줄 글상자 -->
        <label for="userId">UserId : </label><!-- html 표시된 해당 라벨 글자를 선택하더라도 아래 text input 박스에 진입하게 된다. -->
        <input type="text" name="" id="userId">
        <hr>
        <!-- 한줄 글상자 -->
        <label for="userPwd">UserPwd : </label>
        <input type="password" name="" id="userPwd">
        <hr>
        <!-- 라디오 -->
        <p>성별</p>
        <label for="gender1">남자</label>
        <input type="radio" name="" id="gender1" value="남자">
        <label for="gender2">여자</label>
        <input type="radio" name="" id="gender2" value="여자">
        <hr>
        <!-- 체크박스 -->
        <p>취미</p>
        <label for="favor1">홈트레이닝</label>
        <input type="checkbox" name="" id="favor1" value="홈트레이닝">
        <label for="favor2">독서</label>
        <input type="checkbox" name="" id="favor2" value="독서">
        <label for="favor3">요리</label>
        <input type="checkbox" name="" id="favor3" value="요리">
        <hr>
        <!-- 폼버튼 -->
        <input type="submit" value="전송">
        <input type="reset" value="취소">
        <hr>
        <div id="resultBox">
            <h3>Result Box</h3>
        </div>
    </form>
    <hr>
    <!-- ul>li{목록$}*10 -->
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
        <li>목록6</li>
        <li>목록7</li>
        <li>목록8</li>
        <li>목록9</li>
        <li>목록10</li>
    </ul>
    <hr>
    <!-- ol>li{목록$}*10 -->
    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
        <li>목록6</li>
        <li>목록7</li>
        <li>목록8</li>
        <li>목록9</li>
        <li>목록10</li>
    </ol>
    <script>
        //js 영역
        $(function() {
            //jq 영역
            // 속성 선택자
            // 태그[속성]
            // 태그[속성=값]
            // 태그:속성값
            
            //텍스트필드 type="text"
            $('input[type="text"]').css('backgroundColor', 'yellow');

            // 태그:속성값
            // type="submit"
            // border 테두리 속성 '테두리 굴기 테두리스타일(solid, dashed, dotted..) 테두리색상'
            $('input:submit').css('border', '2px solid black');
            // type="checkbox"
            // val() => value 값 정보 표시하는 메서드, 배열을 첫밴째 요소만 리턴된다.
            var result = $('input:checkbox').val();
            console.log(result);//홈트레이닝
            $('input:checkbox').css('letterSpacing', '20px');//체크박스는 스타일이 적용되지 않터라

            var result2 = $('input:radio') //배열 선택자 정보로 출력
            console.log(result2);
            var result2Value = $('input:radio').val() //첫번째 선택자의 value 값만 표시, 여러 개인 경우
            console.log(result2Value);

        // text() => 태그 안에 삽입된 텍스트 내용 get
            // 모든 label 태그의 내용
            var result_label = $('label');
            var result_label_text = $('label').text();//속서에 해당되는 모든 테그의 text들이 다 나온다.
            console.log('---------------');
            console.log(result_label, typeof(result_label));
            console.log(result_label_text, typeof(result_label_text));//day3_3.html:78 UserId : UserPwd : 남자여자홈트레이닝독서요리

        // text(새로운텍스트) => 내요 교체 set
            // 내용 교체
            $('#resultBox').text('새로운 글내용입니다.');
            // 내용 확인
            console.log($('#resultBox').text());

        // 순서 선택자
            // 태그명:first-child(인덱스)
            // 태그명:nth-child(인덱스/odd/even/수식n)
            // 태그명:last-child(인덱스)
            $('li:first-child').css('letterSpacing', '20px');
            $('ul>li:first-child').css('backgroundColor', 'pink');
            $('ul>li:last-child').css('backgroundColor', 'yellow');
            $('ul>li:nth-child(2)').css('backgroundColor', 'red').css('color', 'white');
            // 짝수, 홀수
            $('ol>li:nth-child(odd)').css('backgroundColor', 'pink');
            // 3의 배수
            $('ol>li:nth-child(3n)').css('fontSize', '1.2em');
            

        });
    </script>
</body>
</html>
