<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 객체</title>
</head>
<body>
    <script>
    // String 객체
        // length => 글자 길이
        // 배열처럼 인덱싱 기능
        var myText1 = "가나다라마바사";
        var myText2 = new String('도레미파솔라시도');
        console.log('myText1의 첫번째 글자 = ', myText1[0])
        console.log('myText1의 마지막 글자 = ', myText1[myText1.length-1])
        // 글자 한글자씩 출력하기
        for (var i=0; i<myText2.length; i++) {
            console.log(myText2[i]);
        }

    //메소드 체이닝 방식 :   문자열변수.메소드명1().메소드명2() 
        // bold() : 진하게 
        // strike() : 취소선  
        // italics() : 기울임글꼴
        // fontsize(숫자) : 글자 크기 
        // fontcolor(색상값) : 글자색상변경
        // sup() / sub() : 윗첨자, 아래첨자 
        // toLocaleUpperCase() / .toLocaleLowerCase() : 모두 대문자, 모두 소문자로 변경
        var msg = 'Hello World';
        document.write("<p>" + msg + "</p>");
        document.write("<p>" + msg.bold() + "</p>");
        document.write("<p>" + msg.bold().fontcolor('red') + "</p>");
        document.write("<p>" + msg.toLocaleUpperCase().fontsize(7) + "</p>");

        //문자변수명.split() => 낱글자로 배열 생성
        var msgArr = msg.split(' ');//Hello,World
        document.write("<p>" + msgArr + "</p>");
        document.write("<p>" + typeof(msgArr) + "</p>");
        document.write("<p>" + msgArr.length + "</p>");

        //Number.isNaN(변수) => NaN이 인가? true/false
        //Number.isFinite(변수) => 숫자값이 인가? true/false
        //NaN => Not a Number. 숫자도 문자도 아닌 것. None
            //외부 파일에서 데이타 임포트하는 경우
        var x = '가나다';
        var y = 12345;
        var z = NaN;    
        console.log(Number.isNaN(x), Number.isNaN(y), Number.isNaN(z));//false false true
        console.log(Number.isFinite(x), Number.isFinite(y), Number.isFinite(z));//false true false
        
    // 수학에 관련된 다양한 기능을 제공하는 객체이다
        // Math.max(값1,값2..) => 최댓값 추출
        // Math.min(값1,값2..) => 최솟값 추출
        // Math.round(값/수식) => 반올림
        // Math.floor(값/수식) => 내림
        // Math.ceil(값/수식) => 올림
        // Math.random(값/수식) => 0~1 사이의 난수 발생 
        // Math.abs(값/수식) => 양수값 반환 
        // Math.PI =>  원주율 표시
        console.log(Math.max(10, 30));
        console.log(Math.min('가', 10, 30));//->NaN
        console.log(Math.PI);
        // 난수 발생기 => 실수
        console.log(Math.random());
        console.log(Math.random());
        console.log(Math.random());
        // 0~100 사이의 난수 발생
        console.log(Math.random()*100);
        console.log(parseInt(Math.random()*100));

        //min ~ max 사이의 정수
        //parsetInt(Math.randon()*(max-min+1)+min)

    // 퀴즈 - 로또번호 
        // 1~45 , 중복값 없음, 6개의 숫자 
        // 1 45 10 33 34 20 (O)
        // 1 45 10 1  34 20 (O)
        // 배열이름.includes(값) => 배열안에 값이 있다면 true 없다면 false

        //로또 배열 생성
        var lottoList = [];
        var count = 0;
        var temp;
        while (count < 6) {
            // 1~45의 숫자중 하나 뽑기
            temp = parseInt(Math.random() * (45 - 1 + 1) + 1);
            // 중복값 검사 
            if (lottoList.includes(temp) == false) {
                lottoList.push(temp);
                count++;
            }
        }
        document.write('<h3> 이번주 로또번호 => ' + lottoList + '</h3>');
        // 원소값이 배열안에 있는지?
        // 배열이름.includes(값)
        // 값 in 배열이름
        var testList = [1, 2, 4];
        console.log(testList.includes(1)); // true
        console.log(testList.includes(100)); // false
        console.log(100 in testList); // false
        console.log(1 in testList); // true

        var lottoList2 = [];
        var count2 = 0;

    //Date 객체
        // var 날짜변수 = new Date();
        //   날짜변수.getFullYear() 
        //   날짜변수.getMonth() : 0~11 출력 
        //   날짜변수.getDate()
        //   날짜변수.getDay() : 0(일요일)~6(토요일) 출력 
        //   날짜변수.getHours()

        var today = new Date();
        console.log(today, typeof(today));//Tue Nov 03 2020 17:13:01 GMT+0900 (대한민국 표준시) "object"
        console.log(today.getFullYear());//2020
        console.log(today.getMonth());//10 ; 0이 1월달
        console.log(today.getDate());//3
        console.log(today.getDay());//2 ; 0이 일요일

        var dayArr = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
        console.log(dayArr[today.getDay()]);

        console.log(today.getHours(), '시');
        console.log(today.getMinutes(), '분');
        console.log(today.getSeconds(), '초');
    </script>
</body>
</html>
