<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <h1>제어문</h1>
    <script>
        // 단순 if 문
        /* if(조건식) {
            명령문
        }*/
        //
        var n1 = 500, n2 = 200;
        //큰수를 출력해라 1
        if (n1>n2) {
            console.log(n1);
        }
        if (n1<n2) {
            console.log(n2);
        }

        // if .. else .. 문
        /* if(조건식) {
            명령문
        } else {
            명령문
        }
        */

        //큰수를 출력해라 1
        if (n1>n2) {
            console.log(n1);
        } else {
            console.log(n2);
        }

        //if .. else if .. else .. 문
        /*
        if(조건식1) {
            명령문1
        else if(조건식2) {
            명령문2
        } else {
            명령문3
        }
        */
        var m1 = 200, m2 = 200;
        if (m1 == m2) {
            console.log("두 수가 같다");
        } else if (m1 > m2) {
            console.log(m1); 
        } else {
            console.log(m2); 
        }

        //switch .. case .. break .. default
        /*
            switch (변수나수식) {
                case 값1:
                    명령문1;
                    break;
                ...
                default:
                    그밖의 명령문
            }
        */
        var x = 40;
        switch(x) {
            case 10:
                document.write(x);
                break;
            case 20:
                document.write(x);
                break;
            case 30:
                document.write(x);
                break;
            default:
                document.write("x는 10도 20도 30도 아니다.");
        }

        //반복문 while
        /*
        while(조건식) {
            명령문
        }
        */
        //1~10까지 출력
        var cnt = 1;
        while (cnt<=10) {
            console.log(cnt);
            cnt ++;
        }
        console.log("while 테스트 종료");

        var cnt = 10;
        while (cnt>0) {
            console.log(cnt);
            cnt --;
        }
        console.log("while 테스트 종료");

        // 퀴즈 : 1~50까지에서 3의 배수만 출력하기
        // 숫자%3 == 0
        var cnt = 1;
        while (cnt<=50) {
            if (cnt%3 == 0) {
                console.log(cnt);
            }
            cnt ++;
        }
        console.log("while 테스트 종료");

        // 퀴즈 : 1~100 까지의 합 구하기
        cnt = 1;
        var sum = 0;
        while (cnt<=100) {
            sum += cnt;
            cnt ++;
        }
        console.log("1~100 까지의 합은? " + sum);
    </script>

    
</body>
</html>
