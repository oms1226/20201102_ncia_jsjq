<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <h1>제어문</h1>
    <script>
        // 단순 if 문
        /* if(조건식) {
            명령문
        }*/
        //
        var n1 = 500, n2 = 200;
        //큰수를 출력해라 1
        if (n1>n2) {
            console.log(n1);
        }
        if (n1<n2) {
            console.log(n2);
        }

        // if .. else .. 문
        /* if(조건식) {
            명령문
        } else {
            명령문
        }
        */

        //큰수를 출력해라 1
        if (n1>n2) {
            console.log(n1);
        } else {
            console.log(n2);
        }

        //if .. else if .. else .. 문
        /*
        if(조건식1) {
            명령문1
        else if(조건식2) {
            명령문2
        } else {
            명령문3
        }
        */
        var m1 = 200, m2 = 200;
        if (m1 == m2) {
            console.log("두 수가 같다");
        } else if (m1 > m2) {
            console.log(m1); 
        } else {
            console.log(m2); 
        }

        //switch .. case .. break .. default
        /*
            switch (변수나수식) {
                case 값1:
                    명령문1;
                    break;
                ...
                default:
                    그밖의 명령문
            }
        */
        var x = 40;
        switch(x) {
            case 10:
                document.write(x);
                break;
            case 20:
                document.write(x);
                break;
            case 30:
                document.write(x);
                break;
            default:
                document.write("x는 10도 20도 30도 아니다.");
        }

        //반복문 while
        /*
        while(조건식) {
            명령문
        }
        */
        //1~10까지 출력
        var cnt = 1;
        while (cnt<=10) {
            console.log(cnt);
            cnt ++;
        }
        console.log("while 테스트 종료");

        var cnt = 10;
        while (cnt>0) {
            console.log(cnt);
            cnt --;
        }
        console.log("while 테스트 종료");

        // 퀴즈 : 1~50까지에서 3의 배수만 출력하기
        // 숫자%3 == 0
        var cnt = 1;
        while (cnt<=50) {
            if (cnt%3 == 0) {
                console.log(cnt);
            }
            cnt ++;
        }
        console.log("while 테스트 종료");

        // 퀴즈 : 1~100 까지의 합 구하기
        cnt = 1;
        var sum = 0;
        while (cnt<=100) {
            sum += cnt;
            cnt ++;
        }
        console.log("1~100 까지의 합은? " + sum);

        //do ~ while
        /*
        do {
            명려문
        } while(조건식);
        */
        var n = 1;
        do {
            document.write("<h3>"+n+"</h3>");
            n++;
        } while(n<20);

        //퀴즈 : do ~ while 문을 이용하여 9단만 출력하기
        document.write("<hr><h1>9단 출력</h1>");
        n = 1;
        var gugu = 9;
        do {
            document.write("<p>"+gugu+" X " + n + " = " + gugu*n + "</p>");
            n ++;
        } while(n<=9);

        // for 반복문
        /*
        for(var 인덱스=초기값;조건식;인덱스증감) {
            명령문
        }
        */
        console.log('===============');
        //1~10까지 출력
        for(var i=1; i<=10; i++) {
            console.log(i);
        }
        console.log('===============');
        //10~1까지 출력
        for(var i=10; i>0; i--) {
            console.log(i);
        }
        // 퀴즈 : 1~100까지의 합 구하기
        var total = 0;
        for(var i=1; i<=100; i++) {
            total += i;
        }
        console.log('1~100까지의 합 => ', total);
        console.log('===============');
        // 구구단 전체 출력하기
        document.write("<hr><h1>구구단 출력하기</h1>")
        for(var i=2; i<=9; i++) {
            document.write("<h2>" + i + "단 출력하기</h2>")
            for(var j=1; j<=9; j++) {
                document.write("<p>"+i+" X " + j + " = " + i*j + "</p>");
            }
            document.write("<hr>")
        }
        //배열(array) 1
        //[] 를 이용해서 빈배열을 생성하고 값 삽입
        //var 배열변수명 = [];
        //배열변수명[인덱스] = 값;
        //인덱스는 0부터 시작
        var arr1 = [];
        console.log(arr1, typeof(arr1));//[], Object
        arr1[0] = "JS";
        arr1[1] = true;
        arr1[2] = 800;
        console.log(arr1);//(3) ["JS", true, 800]

        //배열(array) 2
        //[] 안에 초기값 삽입
        //var 배열변수명 = [값2, 값2, ...];
        var arr2 = ['사과','배','포도','바나나'];
        console.log(arr2, typeof(arr2));//(4) ["사과", "배", "포도", "바나나"], Object

        //배열(array) 3
        //new Array(값2, 값2, ...); 명령어 이용
        //var 배열변수명 = new Array(값2, 값2, ...);
        var arr3 = new Array('남준','태형','정국');
        console.log(arr3, typeof(arr3));//(3) ["남준", "태형", "정국"], Object

        //인덱싱(Indexing): 각 요소 접근
        //배열명[인덱스]
        console.log(arr3[2]);
        console.log(arr3[1]);
        console.log(arr3[0]);

        //배열 전체 길이는? 배열명.length
        console.log('arr3의 전체 길이 = ', arr3.length);

        //for 문 이용해서 배열의 전체 요소 출력하기
        var arr4 = new Array('남준','태형','정국','지민','진');
        for (var i=0; i<arr4.length; i++) {
            document.write("<p>" + i + "번째 => " + arr4[i]);
        }

    </script>

    
</body>
</html>
