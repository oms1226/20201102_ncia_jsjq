<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <h1>제어문</h1>
    <script>
        // 단순 if 문
        /* if(조건식) {
            명령문
        }*/
        //
        var n1 = 500, n2 = 200;
        //큰수를 출력해라 1
        if (n1>n2) {
            console.log(n1);
        }
        if (n1<n2) {
            console.log(n2);
        }

        // if .. else .. 문
        /* if(조건식) {
            명령문
        } else {
            명령문
        }
        */

        //큰수를 출력해라 1
        if (n1>n2) {
            console.log(n1);
        } else {
            console.log(n2);
        }
    </script>
</body>
</html>
