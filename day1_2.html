<body>
    <!-- js 출력문 -->
    <script>

       // 변수
       // var 변수명 = 리터럴값(논리형, 문자열, 정수, 실수);
       // 자료형 확인하기 typeof(변수)
       var x = 123;
       var y = 123.4567;
       var z = true;
       var userName = '가나다라마바사';
       var yourName;
       
       console.log(x, typeof(x));//123 "number"
       console.log(y, typeof(y));//123.4567 "number"
       console.log(z, typeof(z));//true "boolean"
       console.log(userName, typeof(userName));//가나다라마바사 string 
       console.log(yourName, typeof(yourName));//undefined "undefined"
        //변수 선언2
        //var 변수명1=값1, 변수명2=값2 ...;
        var num1 = 100, num2 = 200;
        document.write("num1의 값은 " + num1 + " = > " + typeof(num1) + "<br>");
        document.write("num2의 값은 " + num2 + " = > " + typeof(num2) + "<br>");

        // 이스케이프 문자
        // \n 줄바꿈, \t 앞공백
        // console.log() 안에 사용
        console.log("++J\t\tS+++")
        console.log("++J\n\tn+++")
        /*
        ++J		S+++
        ++J
	        n+++
        */

        //자료형 변환 => 캐스팅
        var aa = 100; //Number
        var bb = '50'; //String
        //자동형 변환
        console.log("aa+bb=", aa+bb);//aa+bb= 10050
        console.log("aa-bb=", aa-bb);//aa-bb= 50
        console.log("aa*bb=", aa*bb);//aa*bb= 5000

        //강제적 형 변환
        //Number() 숫자로 변경
        //String() 문자열로 변경
        //문자열 숫자 => 숫자형
        var a = 120;
        var b = "34.567";
        console.log(a, typeof(a))
        console.log(String(a), typeof(String(a)))
        console.log(b, typeof(b))
        console.log(Number(a), typeof(Number(a)))
</script>
</body>
</html>
