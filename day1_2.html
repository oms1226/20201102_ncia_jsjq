<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 문서2</title>
</head>
    <h1>JS</h1>
    <hr>
    <div id="textBox">
        <h2>textBox</h2>
    </div>
<body>
    <!-- js 출력문 -->
    <script>
        /*
        alert('경고메시지');
        console.log('메시지출력');
        document.write('브라우저 출력문');
        // document.getElementById("id명").innerHTML = 메시지;
        document.getElementById("textBox").innerHTML = "안녕하세요";
        */
       // 변수
       // var 변수명 = 리터럴값(논리형, 문자열, 정수, 실수);
       // 자료형 확인하기 typeof(변수)
       var x = 123;
       var y = 123.4567;
       var z = true;
       var userName = '가나다라마바사';
       var yourName;
       
       console.log(x, typeof(x));//123 "number"
       console.log(y, typeof(y));//123.4567 "number"
       console.log(z, typeof(z));//true "boolean"
       console.log(userName, typeof(userName));//가나다라마바사 string 
       console.log(yourName, typeof(yourName));//undefined "undefined"
        //변수 선언2
        //var 변수명1=값1, 변수명2=값2 ...;
        var num1 = 100, num2 = 200;
        document.write("num1의 값은 " + num1 + " = > " + typeof(num1) + "<br>");
        document.write("num2의 값은 " + num2 + " = > " + typeof(num2) + "<br>");

        // 이스케이프 문자
        // \n 줄바꿈, \t 앞공백
        // console.log() 안에 사용
        console.log("++J\t\tS+++")
        console.log("++J\n\tn+++")
        /*
        ++J		S+++
        ++J
	        n+++
        */

        //자료형 변환 => 캐스팅
        var aa = 100; //Number
        var bb = '50'; //String
        //자동형 변환
        console.log("aa+bb=", aa+bb);//aa+bb= 10050
        console.log("aa-bb=", aa-bb);//aa-bb= 50
        console.log("aa*bb=", aa*bb);//aa*bb= 5000

        //강제적 형 변환
        //Number() 숫자로 변경
        //String() 문자열로 변경
        //문자열 숫자 => 숫자형
        var a = 120;
        var b = "34.567";
        console.log(a, typeof(a))
        console.log(String(a), typeof(String(a)))
        console.log(b, typeof(b))
        console.log(Number(a), typeof(Number(a)))

        // 연산자
        // 산술, 대입
        var n1 = 100;
        var n2 = 8;
        document.write("<hr>");
        document.write("n1 + n2 = ", n1+n2, "<br>");
        document.write("n1 - n2 = ", n1-n2, "<br>");
        document.write("n1 & n2 = ", n1&n2, "<br>");
        document.write("n1 / n2 = ", n1/n2, "<br>");
        document.write("n1 % n2 = ", n1%n2, "<br>");
        //후위 증감 연산자
        document.write("n1++ = ", n1++, "<br>");//100 => 결국 증감하지 않고, 처리되고, 이후에 증감된다.
        document.write("n1 = ", n1, "<br>");//101
        document.write("++n1 = ", ++n1, "<br>");//102 => 바로 증감하여 증간된 값이 출력된다.
        document.write("n1 = ", n1, "<br>");//102

        //대입 연산자 => +=, -=, *=, /=
        n1 = 20;
        n2 = 10;
        n1+=1; //++n, n = n+1;
        console.log(n1+=1);//22
        console.log(n1*=7);//154

        // 비교 > , < , == , <= , !=, >= => true/false
        // 논리 && 모두 참인 경우만 true,
        // || 하나라도 참인 경우는 true => true/false
        // ! not
        var xx = 50, yy=10; 
        console.log("=============");
        console.log(xx>=yy)
        console.log(xx==yy)
        console.log("=============");
        console.log((xx>=yy) && (xx!=yy))//true
        console.log((xx==yy) && (xx<yy))//false

        //조건 연산자
        //삼항연산자, 물음표 연산자
        //(조건식)?명령문!:명령문2;
        //조건식을 만족하면, 명령문1, 불만족하면 명령문2
        var name1="홍길동";
        var age1=12;
        (age1>19)? console.log("성인"):console.log("미성년");//미성년
        ((name1=="홍길동") && (age1==12))? console.log("정답"):console.log("오답");//정답

        //입력문 1
        //var 변수명 = prompt(메세지);
        //변수명의 데이터형은 string 문자열
        var msg = prompt('당신의 이름은?');
        document.write("<h1>"+msg+"님 안녕하세요...</h1>");

        //입력문 2
        //var 변수명 = confirm(메세지);
        //변수명의 데이터형은 boolean
        var ans = confirm("javascript는 인터프린터언어이다.");
        document.write(ans);
    </script>
</body>
</html>
