<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html</h1>
    <hr>
    <!--  -->
    <script>
        //JS
        //배열 선언
        var arr1 = [100, 200, true, '동해물과백두산', false, '오늘도 좋은하루'];
        //모든 배열요소의 출력: forEach
        arr1.forEach(element => {
            document.write("foreach: " + element+"<br>")
        });
        document.write("<hr>");

        //모든 배열요소의 출력: for ... in 문 이용1
        /*
        for (var index 변수 in 배열이름) {
            명령문 - 배열명[index변수] 로 접근
        }
        */
        for (const key in arr1) {
            document.write("forIn: " + arr1[key]+"<br>")
        }
        document.write("<hr>");
        //모든 배열요소의 출력: for ... in 문 이용2
        for (const key in arr1) {
            if (arr1.hasOwnProperty(key)) {
                const element = arr1[key];
                document.write("forIn: " + element+"<br>")
            }
        }
        document.write("<hr>");
    
        //배열 매소드
        //배열명.push(값): 배열의 끝에 값을 추가.
        //배열명.pop(): 배열 마지막 값을 제거.
        var arr2 = new Array();
        arr2[0] = "첫번째";
        arr2.push('두번째');
        console.log(arr2);
        
        arr2.pop();
        console.log(arr2);

        //배열명.splice():  배열값을 추가하거나 제거해서 반환.
        //배열값 추가시: 배열명.slice(위치, 0, 값1, 값2 ... )
        //배열값 삭제시: 배열명.slice(위치, 삭제갯수)
        //배열값 삭제추가시: 배열명.slice(위치, 삭제갯수, 값1, 값2 ... )
        var arr3 = [10, 20, 30, 40, 50];
        console.log(arr3);
        //첫번째 위치에 1000, 2000 삽입
        arr3.splice(0, 0, 1000, 2000);
        console.log(arr3);//day2_1.html:58 (7) [1000, 2000, 10, 20, 30, 40, 50]
        //세번째 위치로부터 2개 삭제
        arr3.splice(2, 2);
        console.log(arr3);//day2_1.html:60 (5) [1000, 2000, 30, 40, 50]
        //두번째 위치로부터 1개 삭제하고, '가', '나', '다' 삽입
        arr3.splice(1, 1, '가', '나', '다');
        console.log(arr3);//[1000, "가", "나", "다", 30, 40, 50]

        //배열의 정렬
        //배열변수.sort()
        //배열변수.reverse()
        //배열안에 타입이 섞이든 안섞이든 아래와 같이 모두 문자로 인식해서 정렬한다.
        //특수문자 < 숫자 < 알파벳 < 한글순
        var arr4 = [45, 2, 3, 100, '가나다', 400, 55, 'js', '!!!안녕'];
        console.log('arr4 = ', arr4);//[45, 2, 3, 100, "가나다", 400, 55, "js", "!!!안녕"]
        arr4.sort();
        console.log('sorted arr4 = ', arr4);//["!!!안녕", 100, 2, 3, 400, 45, 55, "js", "가나다"]
        //숫자문자 배열
        var arr5 = [45, 2, 3, 100, 400, 55];
        console.log('arr5 = ', arr5);//[45, 2, 3, 100, 400, 55]
        arr5.sort()
        console.log('sorted arr5 = ', arr5);//[100, 2, 3, 400, 45, 55]
        arr5.reverse()
        console.log('reversed arr5 = ', arr5);//[55, 45, 400, 3, 2, 100]

        // 배열안에 특정값이 있는지 확인하기 1
        // 배열변수.indexOf(값1, 값2) 
        // 위치값이 반환. 배열 안에 원소가 없으면 -1
        var arr6 = [10, 20, 30, 40, 50];
        console.log('arr6 = ', arr6);//[10, 20, 30, 40, 50]
        console.log(arr6.indexOf(30));//2
        console.log(arr6.indexOf(100));//-1
        
        // 배열안에 특정값이 있는지 확인하기 2
        // 배열변수.includes(값) 
        // true / false 결과값
        console.log(arr6.includes(30));//true
        console.log(arr6.includes(100));//false

        //퀴즈 : 5개 입력 받아서 배열 생성
        //조건 : 중복값은 없어야 한다.
        //1단계 => 빈배열 생성
        var arr7 = [];
        var cnt = 1;
        //2단계 => 반복문을 이용해서 배열에 삽입
        while(cnt<=5) {
            var input = prompt("뱌열 값 입력 ... ");
            //3단계 중복 체크
            if (arr7.includes(input) === false) {
                arr7.push(input);
                cnt++;
            }
        }
        console.log('arr7 = ', arr7);

    </script>
</body>
</html>
