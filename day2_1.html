<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html</h1>
    <hr>
    <!--  -->
    <script>
        //JS
        //배열 선언
        var arr1 = [100, 200, true, '동해물과백두산', false, '오늘도 좋은하루'];
        //모든 배열요소의 출력: forEach
        arr1.forEach(element => {
            document.write("foreach: " + element+"<br>")
        });
        document.write("<hr>");

        //모든 배열요소의 출력: for ... in 문 이용1
        /*
        for (var index 변수 in 배열이름) {
            명령문 - 배열명[index변수] 로 접근
        }
        */
        for (const key in arr1) {
            document.write("forIn: " + arr1[key]+"<br>")
        }
        document.write("<hr>");
        //모든 배열요소의 출력: for ... in 문 이용2
        for (const key in arr1) {
            if (arr1.hasOwnProperty(key)) {
                const element = arr1[key];
                document.write("forIn: " + element+"<br>")
            }
        }
        document.write("<hr>");
    
        //배열 매소드
        //배열명.push(값): 배열의 끝에 값을 추가.
        //배열명.pop(): 배열 마지막 값을 제거.
        var arr2 = new Array();
        arr2[0] = "첫번째";
        arr2.push('두번째');
        console.log(arr2);
        
        arr2.pop();
        console.log(arr2);

        //배열명.slice():  배열값을 추가하거나 제거해서 반환.
        //배열값 추가시: 배열명.slice(위치, 0, 값1, 값2 ... )
        //배열값 삭제시: 배열명.slice(위치, 삭제갯수)
        //배열값 삭제추가시: 배열명.slice(위치, 삭제갯수, 값1, 값2 ... )
        var arr3 = [10, 20, 30, 40, 50];
        console.log(arr3);
        //첫번째 위치에 1000, 2000 삽입
        arr3.splice(0, 0, 1000, 2000);
        console.log(arr3);//day2_1.html:58 (7) [1000, 2000, 10, 20, 30, 40, 50]
        //세번째 위치로부터 2개 삭제
        arr3.splice(2, 2);
        console.log(arr3);//day2_1.html:60 (5) [1000, 2000, 30, 40, 50]
        //두번째 위치로부터 1개 삭제하고, '가', '나', '다' 삽입
        arr3.splice(1, 1, '가', '나', '다');
        console.log(arr3);//[1000, "가", "나", "다", 30, 40, 50]

    </script>
</body>
</html>
