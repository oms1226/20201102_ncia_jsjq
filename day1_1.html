
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 부분 내용</title>

    <!-- external 방식
        별도의 js 파일을 연결하여 실행하는 방식 head 영역에 삽입
        <script src="js 파일 경로"></script>
     -->
    <script src="test.js"></script>
</head>
<body>
    실제 내용
    크롭웹브라우저에서 단축키 [ctrl]+[o]
    지금 작성한 html 문서를 찾아서 실행하시면 됩니다.
    html + css + js
    <!-- command + / : html 주석 -->
    <!-- html 자동 코딩 : 태그명 입력 후 [tab] -->
        <!-- h1 ~ h6 => 제목 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <!-- 태그를 함께 입력하고 싶을 경우
            태그명1+태그명2.. [tab]
         -->
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <!-- 목록문단 ul>li, ol>li -->
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>
        <!-- 트리구조 형태의 태그 입력 시 > 이용 
            태그1>태그2 [tab] -->
        <ul>
            <li></li>
        </ul>
        <!-- ul>li*3 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 반복 *
            태그명*숫자 -->
        <p>문단1</p>
        <p>문단2</p>
        <p>문단3</p>
        <!-- 태그{실제내용} -->
            <!-- $ 자동증감 ex. ul>li{목록$}*5-->
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
            <li>목록4</li>
            <li>목록5</li>
        </ul>
        <!-- h${제목$}*6 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>

        <!-- 인라인 방식으로 js 삽입하기 -->
            <!-- 
                <태그 이벤트="스크립트문법">내용</태그>
             -->
            <!--
                allert(메세지);
                console.log(메세지)ㅣ
            -->
        <button onclick="alert('Hello world in Inline');console.log('Hello world in Inline')">클릭</button>

        <!-- Internal 방식으로 js 삽입하기
            <script>
                스크립트 명령어
            </script>
         -->
        <script>
            // 경고 메시지 상자에 출력
            alert('Hello world in Internal');
            // 콘솔창 출력
            console.log('Hello world In Internal')
            // command + / 한줄 주석
            /*
            여러줄 주석

            */
            // 브라우저 출력
                //document.write(변수와 문자열(html태그 가능))
            document.write("<hr>");
            document.write("<p>Hello Javascript</p>");
            document.write("<p>Hello Java</p>");
            document.write("<p>Hello Python</p>");

        </script>
</body>
</html>
