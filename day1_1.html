
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 부분 내용</title>
</head>
<body>
    실제 내용
    크롭웹브라우저에서 단축키 [ctrl]+[o]
    지금 작성한 html 문서를 찾아서 실행하시면 됩니다.
    html + css + js
    <!-- command + / : html 주석 -->
    <!-- html 자동 코딩 : 태그명 입력 후 [tab] -->
        <!-- h1 ~ h6 => 제목 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <!-- 태그를 함께 입력하고 싶을 경우
            태그명1+태그명2.. [tab]
         -->
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <!-- 목록문단 ul>li, ol>li -->
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>
        <!-- 트리구조 형태의 태그 입력 시 > 이용 
            태그1>태그2 [tab] -->
        <ul>
            <li></li>
        </ul>
        <!-- ul>li*3 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 반복 *
            태그명*숫자 -->
        <p>문단1</p>
        <p>문단2</p>
        <p>문단3</p>

</body>
</html>
